<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form id="surveyForm">
            <h2>Customer Survey Form</h2>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male"> Male
            <input type="checkbox" id="female" name="gender" value="Female"> Female
            <input type="checkbox" id="other" name="gender" value="Other"> Other

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required>

            <div class="buttons">
                <button type="reset">Reset</button>
                <button type="button" onclick="submitForm()">Submit</button>
            </div>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Submitted Data</h3>
            <p id="popupContent"></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
